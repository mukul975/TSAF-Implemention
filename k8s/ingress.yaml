apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tsaf-ingress
  namespace: tsaf
  labels:
    app: tsaf
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-API-Key"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  tls:
  - hosts:
    - tsaf.example.com
    - api.tsaf.example.com
    secretName: tsaf-tls
  rules:
  - host: tsaf.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tsaf-service-internal
            port:
              number: 8000
  - host: api.tsaf.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: tsaf-service-internal
            port:
              number: 8000
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: tsaf-service-internal
            port:
              number: 8000
      - path: /redoc
        pathType: Prefix
        backend:
          service:
            name: tsaf-service-internal
            port:
              number: 8000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: tsaf-service-internal
            port:
              number: 8000

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tsaf-network-policy
  namespace: tsaf
  labels:
    app: tsaf
    component: network-policy
spec:
  podSelector:
    matchLabels:
      app: tsaf
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: tsaf
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80