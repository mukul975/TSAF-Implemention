apiVersion: v1
kind: Service
metadata:
  name: tsaf-service
  namespace: tsaf
  labels:
    app: tsaf
    component: service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8000
    protocol: TCP
    name: https
  selector:
    app: tsaf
    component: application
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: tsaf-service-internal
  namespace: tsaf
  labels:
    app: tsaf
    component: service-internal
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: tsaf
    component: application

---
apiVersion: v1
kind: Service
metadata:
  name: tsaf-headless
  namespace: tsaf
  labels:
    app: tsaf
    component: headless
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: tsaf
    component: application