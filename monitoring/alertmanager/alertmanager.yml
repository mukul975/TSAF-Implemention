global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'tsaf-alerts@your-domain.com'
  smtp_auth_username: 'tsaf-alerts@your-domain.com'
  smtp_auth_password: 'your-smtp-password'

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  group_by: ['alertname', 'service', 'severity']
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  routes:
    # Critical alerts go to multiple channels
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 1h

    # Security alerts need immediate attention
    - match:
        category: security
      receiver: 'security-team'
      group_wait: 5s
      repeat_interval: 30m

    # Infrastructure alerts
    - match:
        service: infrastructure
      receiver: 'infrastructure-team'
      repeat_interval: 2h

    # Performance warnings
    - match:
        severity: warning
      receiver: 'performance-alerts'
      repeat_interval: 6h

    # Info level alerts
    - match:
        severity: info
      receiver: 'info-alerts'
      repeat_interval: 12h

receivers:
  - name: 'default'
    email_configs:
      - to: 'tsaf-team@your-domain.com'
        subject: 'TSAF Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}

          Details:
          {{ range .Labels.SortedPairs }}  - {{ .Name }}: {{ .Value }}
          {{ end }}

          Started: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ if .EndsAt }}Ended: {{ .EndsAt.Format "2006-01-02 15:04:05" }}{{ end }}
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: 'tsaf-oncall@your-domain.com'
