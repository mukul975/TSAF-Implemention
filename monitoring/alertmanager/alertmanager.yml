inhibit_rules:
  # Inhibit any warning-level alerts when the same alertname
  # and service has a critical alert
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  # Inhibit any info alerts when the service is down
  - source_match:
      alertname: 'TSAFServiceDown'
    target_match:
      service: 'tsaf'
    equal: ['service']

  # Inhibit database connection alerts when database is down
  - source_match:
      alertname: 'TSAFDatabaseDown'
    target_match:
      alertname: 'TSAFHighDatabaseConnections'
    equal: ['service']

# Silence rules for maintenance windows
# Example: silence all alerts for a specific service during maintenance
silences: []

# Custom notification templates
templates:
  - '/etc/alertmanager/templates/email.tmpl'
  - '/etc/alertmanager/templates/slack.tmpl'